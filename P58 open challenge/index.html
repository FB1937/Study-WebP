    <h3 onmouseover="show()" onmouseout="hide()">

    <hr>
    <div><img id="fig" src=""></div>

    제가 좋아하는 음식은 <span>초밥</span>입니다. 그중에서도 <span>새우초밥</span>을 가장 좋아합니다.
</body>
</html>
