<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 메타 태그(문서에 대한 정보) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀 -->
    <title>타이틀로 표시됨</title>
</head>
<body>
    <!-- 태그의 종류 -->
    <hr>
    <h1>태그의 종류</h1>
    <!-- 시작 태그 & 종료태그 -->
    <h3>시작 태그 &lt;h2&gt;<br>종료 태그 &lt;h2&gt;</h3>
    <!-- 시작 태그만 -->
    <br>시작 태그만 있어요
    
    <!-- 문단 제목(숫자는 글자 크기) -->
    <hr>
    <h1>문단 제목</h1>
    <h4>숫자에 따라 크기가 달라집니다.</h4>
    <!-- 툴팁 추가 -->
    <h1 title="h1 태그로 작성하였습니다.">&lt;h1&gt;</h1>
    <h2 title="h2 태그로 작성하였습니다.">&lt;h2&gt;</h2>
    <h3 title="h3 태그로 작성하였습니다.">&lt;h3&gt;</h3>

    <!-- 단락 나누기 -->
    <hr>
    <h1>단락 나누기</h1>
    <p>&lt;p&gt;를 사용해서</p>
    <p>3개의 단락으로</p>
    <p>나누었습니다.</p>

    <pre>&lt;pre&gt; 태그를 사용하면
        입력한 그대로
        출력됩니다.
    </pre>
    <!-- 기본 표 만들기 -->
    <hr>
    <h1>기본 표 만들기</h1>
    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>225</th><th>230</th></tr>
        </tfoot>
        <tbody>
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
            <tr><td>이재문</td><td>95</td><td>99</td></tr>
            <tr><td>이병은</td><td>40</td><td>61</td></tr>
        </tbody>
    </table>
    <!-- nav>ul>li*3로 작성 -->
    <nav>
        <ul>
            <li>문단1</li>
            <li></li>
            <li></li>
        </ul>
    </nav>
</body>
</html>
